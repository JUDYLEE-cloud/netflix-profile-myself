<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/profile.css">
    <title>Profile</title>
</head>
<body>
<div class="content"> 

<div class="profile position-relative">
    <div class="my-profile">
        <div class="red"></div>
        <img class="my-profile" src="./img/밀크.jpeg">
        <p>이주현</p>
    </div>
    <div class="new-profile">
        <span class="material-symbols-outlined">
            add
        </span>
        <div>새 프로필</div>
    </div>
</div>

<div class="second"> 
    <h2>이어보기</h2>
    <div class="이어보기">
        <div class="movie-box">
            <img src="./img/말레이시아.jpg">
            <p>코타키나발루 브이로그</p>
        </div>
        <div class="movie-box">
            <img src="./img/도쿄.jpg">
            <p>재희랑 도쿄</p>
        </div>
        <div class="movie-box">
            <img src="./img/시드니 플레이리스트.jpg">
            <p>여행 플레이리스트</p>
        </div>
    </div>
</div>

<div class="찜">
<h2>내가 찜한 목록</h2>
    <div class="찜-box">
        <img src="./img/계곡.jpg">
        <div class="설명">
            <h3>경기도 빠지</h3>
            <span>계곡 놀러감</span>
        </div>
        <div class="play">
            <span class="material-symbols-outlined">
                play_circle
                </span>
        </div>
    </div>
    <div class="찜-box">
        <img src="./img/머리자르기.jpg">
        <div class="설명">
            <h3>미용실 브이로그</h3>
            <span>n번째 숏컷트</span>
        </div>
        <div class="play">
            <span class="material-symbols-outlined">
                play_circle
                </span>
        </div>
    </div>
        <div class="찜-box">
            <img src="./img/수영장.jpg">
            <div class="설명">
                <h3>캐리비안베이 브이로그</h3>
                <span>더운 여름..</span>
            </div>
            <div class="play">
                <span class="material-symbols-outlined">
                    play_circle
                    </span>
            </div>
        </div>  
</div>

<div class="navigation">
    <a href="FIND.HTML">
    <span class="material-symbols-outlined icon-clicked">
        manage_search
        </span>
    </a>
    <span class="material-symbols-outlined">
        manage_accounts
        </span>
</div>
</div>
</body>
</html>
